version: '3'

services:
  prkeeper:
    container_name: prkeeper
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=prkeeper
      - MYSQL_USER=prkeeper
    hostname: prkeeper
    image: prkeeper
    links: prdb
    restart: always
    volumes:
      - prkeeper:/srv/public_records

